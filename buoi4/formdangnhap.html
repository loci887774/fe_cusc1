<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form đăng nhập</title>
</head>
<body>
    <!-- thẻ form dùng chung cho cả một form, không đi riêng từng thuộc tính -->
    <form action="#" name="frmDangnhap" id="frmDangnhap" method="post">
        <table border="1" cellspacing="0" cellpadding="3">
            <tr>
                <td><label for="frmDangnhap">TÊN ĐĂNG NHẬP</label></td>
                <td>
                    <!-- <form action="#" id="frmDangnhap" name="frmDangnhap" method="post"></form> -->
                    <input type="text" name="txtDangnhap" id="txtDangnhap">
                </td>
            </tr>
            <tr>
                <td><label for="frmPass">MẬT KHẨU</label></td>
                <td>
                    <!-- <form action="#" id="frmPass" name="frmPass" method="post"></form> -->
                    <input type="password" name="txtPass" id="txtPass">
                </td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" name="btn" id="btn">
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center"><a href="#" target="_blank">Quên mật khẩu</a></td>
            </tr>
        </table>
    </form>
</body>
</html>
