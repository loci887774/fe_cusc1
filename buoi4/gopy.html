<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siêu thị điện máy</title>
</head>
<body>
    <form action="#" name="frmGopY" id="frmGopY" method="post">
        <table border="1" cellspacing="0">
            <tr>
                <td colspan="2">Nhập thông tin góp ý</td>
            </tr>

            <tr>
                <td width="25%"><label for="">Chủ đề</label></td>
                <td>
                    <select name="chuden" id="chuden">
                        <option value="">Vui lòng chọn dịch vụ</option>
                        <option value="1">Góp ý về dịch vụ</option>
                        <option value="2">Góp ý về website</option>
                        <option value="">Góp ý về sản phẩm</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td><label for="txtHoten">Họ và tên</label></td>
                <td><input type="text" name="txtHoten" id="txtHoten" required>*</td>
            </tr>

            <tr>
                <td><label for="txtDiachi">Địa chỉ</label></td>
                <td><input type="text" name="txtDiachi" id="txtDiachi" required>*</td>
            </tr>

            <tr>
                <td><label for="txtDienthoai">Địện thoại</label></td>
                <td><input type="number" name="txtDienthoai" id="txtDienthoai" required>*</td>
            </tr>
            
            <tr>
                <td><label for="txtEmail">Email</label></td>
                <td><input type="email" name="txtEmail" id="txtEmail"></td>
            </tr>

            <tr>
                <td>Bạn biết Salomon qua:</td>
                <td></td>
            </tr>

            <tr>
                <td>Bạn có giao dịch trên Salomon chưa:</td>
                <td></td>
            </tr>

            <tr>
                <td>Nội dung</td>
                <td>*</td>
            </tr>

            <tr>
                <td colspan="2">*là bắt buộc đăng nhập</td>
            </tr>

            <tr>
                <td colspan="2"></td>
            </tr>

        </table>
    </form>
</body>
</html>
