
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>datalist</title>
</head>
<body>
    <label for="food">Chọn món ăn yêu thích</label>
    <br>
    <input type="text" name="food" list="foodlist">
    <datalist id="foodlist">
        <option value="rau củ">
        <option value="trái cây">
        <option value="thịt">
        <option value="cá">
        <option value="trứng">
        <option value="sữa">
    </datalist>
</body>
</html>
